<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Faveicon goes here -->
    <link rel="shortcut icon" href="assets/imgs/fav.svg" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="assets/vendor/bootstrap-5.0.0-beta1-dist/bootstrap.css" rel="stylesheet" />

    <!-- Site Site Styles -->
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/signin.css" />

    <title>BookTower | Sign up</title>
  </head>
  <body>
    <form action="" class="login-form shadow">
      <!-- The logo comes below -->
      <div class="text-center mb-4">
        <a href="base.html">
          <img src="assets/imgs/fav.svg" alt="logo" width="70px" height="70px" />
        </a>
      </div>
      <!-- Logo has ended -->

      <!-- Title gets strated -->
      <div class="text-center mb-3">
        <h1 class="h3">Sign up</h1>
        <p>Please fill the fields below.</p>
      </div>
      <!-- Titles ended -->

      <!--  -->
      <!-- Input first name -->
      <div class="mb-2">
        <div class="input-group">
          <span class="input-group-text">
            <img src="assets/vendor/bootstrap-icons-1.1.0/person-lines-fill.svg" alt="" />
          </span>
          <input type="text" class="form-control" placeholder="First Name" required />
          <input type="text" class="form-control" placeholder="Last Name" required />
        </div>
      </div>

      <!-- Input email -->
      <div class="mb-2">
        <div class="input-group">
          <span class="input-group-text">
            <img src="assets/vendor/bootstrap-icons-1.1.0/person-fill.svg" alt="" />
          </span>
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
      </div>

      <!-- Input password -->
      <div class="mb-2">
        <div class="input-group">
          <span class="input-group-text">
            <img src="assets/vendor/bootstrap-icons-1.1.0/lock-fill.svg" alt="" />
          </span>
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
      </div>

      <!-- Input confirm password -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <img src="assets/vendor/bootstrap-icons-1.1.0/lock-fill.svg" alt="" />
          </span>
          <input type="password" class="form-control" placeholder="Confirm Password" required />
        </div>
      </div>

      <!-- Terms and conditions checkbox -->
      <div class="form-check form-switch mb-2 small">
        <input class="form-check-input" type="checkbox" id="RememberMeCheckBox" checked disabled/>
        <label class="" for="RememberMeCheckBox">By signing up you agree upon <a href="#">terms & conditions of use</a></label>
      </div>

      <!-- Botton comes -->
      <div class="mb-3 d-grid sign up-button">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>

      <!-- Have an account q -->
      <div class="text-center mb-3">
        <p class="text-muted">Have an account? <a class="link-success" href="signin.html">Sign in</a></p>
      </div>

    </form>

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="/assets/vendor/bootstrap-5.0.0-beta1-dist/bootstrap.bundle.js"></script>
  </body>
</html>
